<html lang="en">
<head>

</head>
<body>
    <form>
        <label for="">First Name</label>
        <input type="text" name="first" id="first" placeholder="First Name">

        <br><br>

        <label for="">Last Name</label>
        <input type="text" name="last" id="last" placeholder="Last Name">

        <br><br>

        <label for="">Email</label>
        <input type="email" name="mail" id="last" placeholder="Email">

        <br><br>

        <label for="">Password*</label>
        <input type="password" name="pass" id="pass" placeholder="Password">

        <br><br>

        <label for="">Confirm Password*</label>
        <input type="Password" name="confirm" id="confirm" placeholder="Password">

        <br><br>

        <label for="">Date of Birth*</label>
        <input type="date" name="dob" id="phone" placeholder="Phone Number">
        <p>Your phone number won't be disclosed anywhere</p>

        <br><br>

        <label for="">Height*</label>
        <input type="number" name="height" id="height" placeholder="Please write your height in cm">

        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="" value="male"> Male
        <input type="radio" name="gender" id="" value="female"> Female

        <br><br>

        <p>* Required fields</p>

        <input type="submit" value="Register">
  </form>
