<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        table,tr,td,th {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 12px;
        }

        td:nth-child(2),
        td:nth-child(3) {
            width: 30px;
        }
    </style>

</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <th rowspan="3">1</th>
            <th rowspan="3">David</th>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>70</td>
        </tr>
        <tr>
            <th rowspan="3">2</th>
            <th rowspan="3">Alex</th>
            <td>Maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Computers</td>
            <td>90</td>
        </tr>
        </tr>
    </table>
</body>
</html>
