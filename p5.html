<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <center>
            <h1>HTML IMAGE..!</h1>
        </center>
        <hr>

        <h2>Default Image</h2>
        <img src="assets/image/image1.jpg">
        <hr>

        <h2>Image with Height and Width Attribute</h2>
        <img src="assets/image/image2.jpg" height="300" width="400">
        <hr>

        <h2>Image without Alt Attribute..!</h2>
        <img src="assets/image/image1.jpg" height="300" width="400">
        <hr>

        <h2>Image with Alt Attributes..!</h2>
        <img src="assets/image/image12222222.jpg" height="300" width="400">
        <img src="assets/image/image222222222222.jpg" alt="This is a flower" height="300" width="400" >
        <img src="assets/image/image1.jpg" alt="This is a flower" height="300" width="400">
    </body>
    </html>
