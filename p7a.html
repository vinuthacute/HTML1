<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        table,tr,td,th {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 12px;
        }

        td:nth-child(2),
        td:nth-child(3) {
            width: 30px;
        }
    </style>


</head>
<body>
    <h1>Table</h1>
    <table>
            <tr>
                <th>Column-1</th>
                <th>Column-2</th>
                <th>Column-3</th>
            </tr>    
            <tr>
                <th rowspan="2">R1 C1</th>
                <td>R1 C2</td>
                <td>R2 C3</td>
            </tr>
            <tr>
                <td>R2 C2</td>
                <td>R2 C3</td>
            </tr>
            <tr>
                <td colspan="3">R3 C1</td>
            </tr>
    </table>        
</body>
</html>
