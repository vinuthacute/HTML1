<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        table,tr,td,th {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 12px;
        }

        td:nth-child(2),
        td:nth-child(3) {
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Potatoes</td>
                <td>51</td>
                <td>123</td>
            </tr>
            <tr>
                <td>Nuts</td>
                <td>20</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Onions</td>
                <td>4</td>
                <td>50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total Price</th>
                <td>623</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
