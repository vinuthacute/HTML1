<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
        }
        table,tr,td,th {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        td,th {
            padding: 12px;
        }

        td:nth-child(2),
        td:nth-child(3) {
            width: 30px;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
            <tr>
                <th rowspan="2" colspan="2">Column 0</th>
                <th rowspan="2">Column1</th>
                <th colspan="2">Column2</th>
            </tr>
            <tr>
                <th>Column2a</th>
                <th>Column2b</th>
            </tr>
            <tr>
                <th rowspan="2">Row 1</th>
                <th>Row1a</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th>Row 1b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th colspan="2">Row 2</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            </table>
</body>
</html>
